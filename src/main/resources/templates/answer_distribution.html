<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Answer Distribution</title>
		<script src="/js/echarts.min.js"></script>
		<style>
			#chartContainer{
				width: 800px;
				height: 600px;
			}
		</style>
		<!-- <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2/dist/echarts-wordcloud.min.js"></script> -->
	</head>
	<body style="text-align: center">
		<h1>Answer Distribution</h1>
		<div id="chartContainer"></div>
		<div th:text="@{'average :'} + ${res.avg}"></div>
		<div th:text="@{'Max :'} + ${res.max}"></div>
	</body>
	<script th:inline="javascript">
		var echart = echarts.init(document.getElementById("chartContainer"))

		var Data = /*[[${res.num}]]*/ {};

		// var chartData = [];
		// for (const key in Data) {
	    //     chartData.push({
	    //         name: key,
	    //         value: Data[key]
	    //     });
	    // }

		var option = {
		    title: {
		      text: 'Answer Count Distribution'
		    },
		    tooltip: {
	            trigger: 'item'
	        },
		    xAxis: {
		      data: Object.keys(Data)
		    },
		    yAxis: {},
		    series: [{
		      name: 'Answer Count',
		      type: 'bar',
		      data: Object.values(Data)
		    }]
		  };
		echart.setOption(option);
	</script>
</html>
